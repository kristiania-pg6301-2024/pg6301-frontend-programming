name: "npm test"

on:
  push:
    branches:
      - main
      - reference/*
      - lecture/*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - run: docker compose up --detach
      - run: npm ci
      - run: npm test
